<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active" id="loginBtn">Login</h2>
                <h2 class="inactive underlineHover" id="registerBtn">Register</h2>

                <!-- Login Form -->
                <form>
                <input type="text" id="login" class="fadeIn second" placeholder="username">
                <input type="password" id="password" class="fadeIn third" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Login" id="submitBtn">
                </form>
            </div>
        </div>
        <script src="../javascript/index.pack.js"></script>
    </body>
</html>
